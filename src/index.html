<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8MMovies</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/0991185c0b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/footer.css">
  </head>
  <body>

    <!-- LOGO & NAVBAR -->
    <header class="header-section">

      <div id="logo" class="logo">8MMOVIES</div>
      
      <div class=""></div>

      <div class="header-bar-wrapper">
        <form class="search-bar">
          <input type="search" placeholder="search..." class="header-styles">
        </form>

        <div id="nav-bar" class="nav-bar header-styles">
          <span class="menu-text">Menu</span>
          <span class="material-icons hamburger-menu-icon">menu</span>

          <!-- <ul>
            <li><a href="">My account</a></li>
            <li><a href="">Movies</a></li>
            <li><a href="">Serials</a></li>
          </ul> -->
        </div>
      </div>

    </header>

    <!-- MAIN SECTION -->
    <main class="main-section">

      <!-- Film list -->
      <section class="films-section">
        <div class="films-wrapper">
          <article class="film-card film-1">
              <img src="./assets/img/resized/1984.jpg" alt="">
              <span class="material-icons star-circle">stars</span>
            <span class="material-icons star">grade</span>
          </article>
          <article class="film-card film-2">
            <img src="./assets/img/resized/Casablanca.jpg" alt="">
          </article>
          <article class="film-card film-3">
            <img src="./assets/img/resized/Citizen Kane.jpg" alt="">
          </article>
          <article class="film-card film-5">
            <img src="./assets/img/resized/Modern Times.jpg" alt="">
          </article>
          <article class="film-card film-4">
            <img src="./assets/img/resized/Metropolis.jpg" alt="">
            <span class="material-icons star-circle">stars</span>
            <span class="material-icons star">grade</span>
          </article>
          <article class="film-card film-6">
            <img src="./assets/img/resized/GoneWithTheWind.jpg" alt="">
          </article>
          <article class="film-card film-7">
            <img src="./assets/img/resized/1984.jpg" alt="">
          </article>
          <article class="film-card film-8">
            <img src="./assets/img/resized/Casablanca.jpg" alt="">
          </article>
        </div>
      </section>

      <!-- <div class="load-more-btn">
        <a href="">Load more</a>
      </div> -->

      <!-- Genre filter -->
      <section class="genre-filter-section">
        <p class="genre-btn">Genre filter</p>
        <span class="material-icons arrow-filter">arrow_drop_down</span>
        <p class="genre-title">Futuristic</p>

        <div class="filtered-films-flex">
          <a href="">
            <span class="material-icons filter-arrow-left">arrow_left</span>
          </a>
          <a href="">
            <img src="" alt="" class="filtered-film">
          </a>
          <a href="">
            <span class="material-icons filter-arrow-right">arrow_right</span>
          </a>
        </div>

      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <p class="social-media-title">Social media</p>
      <div class="social-icons">
        <a href=""><i class="fab fa-2x fa-instagram"></i></a>
        <a href=""><i class="fab fa-2x fa-youtube"></i></a>
        <a href=""><i class="fab fa-2x fa-vimeo"></i></a>
        <a href=""><i class="fab fa-2x fa-twitter"></i></a>
      </div>

      <p class="logo">- The end -</p>
      
      <div class="legal-links">
        <ul>
          <li><a href="" class="legal-item">Terms of use</a></li>
          <li><a href="" class="legal-item">Privacy policy</a></li>
        </ul>
      </div>
      
    </footer>
    
  </body>
</html>

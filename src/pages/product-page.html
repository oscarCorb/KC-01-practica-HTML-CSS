<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product sheet</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
      <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0991185c0b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/product-page.css">
    
</head>
<body>
    <!-- LOGO & NAVBAR -->
    <header class="header-section">

        <div id="logo" class="logo">8MMOVIES</div>
  
        <div class="my-account">
          <span class="material-icons my-account-icon">account_circle</span>
          <span class="my-account-logout">Log out</span>
        </div>
  
        <div class="navbar-wrapper">
  
          <div class="navbar-wrapper-tactile">
            <form class="search-bar">
              <input type="search" placeholder="search..." class="header-styles">
            </form>
  
            <div class="nav-bar-tactile header-styles">
              <span class="menu-text">Menu</span>
              <span class="material-icons hamburger-menu-icon">menu</span>
            </div>
          </div>
            
          <div class="navbar-wrapper-desktop header-styles">
            <ul>
              <li class="header-styles navbar-btn"><a href="">Movies</a></li>
              <li class="header-styles navbar-btn"><a href="">Serials</a></li>
              <li class="header-styles navbar-btn-fav"><a href="">Favourites</a></li>
            </ul>
          </div>
        </div> 
  
      </header>

      <!-- MAIN SECTION -->
      <main class="main-section">

          <div class="film-wrapper">
              
              <div class="film-title">Star Wars IV: A new hope</div>

              <div class="film-player">
                  <div class="film-player-border-outer">
                      <div class="film-player-border-inner">
                          <div class="film-player-img">
                              <img src="../assets/img/resized/product-page/star-wars-iv-a-new-hope.jpg" alt="">
                          </div>
                      </div>
                      <div class="film-buttons">
                        <div class="film-rating-btn">
                            <div class="film-rate-circle-btn"></div>
                            <span class="film-rate-number-btn">9.5</span>
                        </div>
                        <span class="material-icons star-circle">stars</span>
                        <span class="material-icons star">grade</span>
                        <div class="film-play-btn">
                            <i class="fas fa-play-circle"></i>
                        </div>
                          
                      </div>
                  </div>
              </div>

              <div class="film-info">
                  
              </div>

              <div class="film-synopsis"></div>
          </div>

          <div class="related-section">
              <div class="related-title"></div>
              <div class="related-films"></div>
          </div>
          
      </main>

</body>
</html>
